<div class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>
                <mat-icon>lunch_dining</mat-icon>
                Foodie Go
            </mat-card-title>
          <mat-card-title>Login</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email" required>
              <mat-error *ngIf="loginForm.controls.email.hasError('required')">Email is required</mat-error>
              <mat-error *ngIf="loginForm.controls.email.hasError('email')">Invalid email</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Password</mat-label>
              <input matInput formControlName="password" type="password" required>
              <mat-error *ngIf="loginForm.controls.password.hasError('required')">Password is required</mat-error>
            </mat-form-field>
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
          </form>
        </mat-card-content>
        <mat-card-footer>
            <h4>Don't have an account? <a routerLink="../signup">SignUp</a></h4>
        </mat-card-footer>
    </mat-card>
</div>
