<form [formGroup]="myform" class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <input type="text" placeholder="search food" matInput [matAutocomplete]="auto" formControlName="item" [formControl]="searchControl">
        <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
            <mat-option *ngFor="let item of items" [value]="item">
                {{item}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
<div class="foodies">
    <div class="container" *ngFor="let food of food_items">
        <mat-card class="example-card">
            <img [src]="food.pic" alt="{{food.name}}" mat-card-image>
            <mat-card-header><h1>{{food.name}}</h1></mat-card-header>
            <mat-card-content><h3>Price: â‚¹{{food.price}}/-</h3></mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <button mat-raised-button color="primary">
                        <mat-icon>shopping_cart</mat-icon>
                        Order Now
                    </button>
                    <button mat-button>
                        <mat-icon>info</mat-icon>
                        more info
                    </button>
                </mat-card-actions>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
