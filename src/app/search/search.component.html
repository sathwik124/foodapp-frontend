<form [formGroup]="myform" class="example-form" (ngSubmit)="onSubmit()">
    <mat-form-field class="example-full-width">
        <mat-label>Search</mat-label>
        <input type="text" placeholder="search food" matInput [matAutocomplete]="auto" formControlName="item" [formControl]="searchControl">
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let item of items" [value]="item">
                {{item}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</form>
<div class="cont">
    <div class="centered">
        <mat-chip-listbox aria-label="tag selection">
            <mat-chip-option color="accent" (selectionChange)="onchipselect($event)" [value]="options[0]">{{options[0]}}</mat-chip-option>
            <mat-chip-option color="accent" (selectionChange)="onchipselect($event)" [value]="options[1]">{{options[1]}}</mat-chip-option>
            <mat-chip-option color="accent" (selectionChange)="onchipselect($event)" [value]="options[2]">{{options[2]}}</mat-chip-option>
            <mat-chip-option color="accent" (selectionChange)="onchipselect($event)" [value]="options[3]">{{options[3]}}</mat-chip-option>
        </mat-chip-listbox>
    </div>
</div>
<div class="foodies">
    <div class="container" *ngFor="let food of filter_items; let i = index">
        <mat-card class="example-card">
            <img [src]="food.pic" alt="{{food.name}}" mat-card-image>
            <mat-card-header><h1>{{food.name}}</h1></mat-card-header>
            <mat-card-content><h3>Price: â‚¹{{food.price}}/-</h3></mat-card-content>
            <mat-card-footer>
                <mat-card-actions>
                    <button mat-raised-button (click)="openDialog(food)" color="primary">
                        <mat-icon>shopping_cart</mat-icon>
                        Add Item
                    </button>
                    <button mat-button (click)="togglePanel(i)">
                        <mat-icon>info</mat-icon>
                        more info
                    </button>
                </mat-card-actions>
                <mat-accordion [hidden]="ishide(i)">
                    <mat-expansion-panel [expanded]="isExpanded(i)">
                      <mat-expansion-panel-header>
                        <mat-panel-description>
                          description
                        </mat-panel-description>
                      </mat-expansion-panel-header>
                      {{food.desc}}
                    </mat-expansion-panel>
                </mat-accordion>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
