<mat-toolbar color="primary" class="mat-elevation-z8">
    <button routerLink="/home" mat-icon-button>
        <mat-icon>lunch_dining</mat-icon>
    </button>
    <span>Foodie Go</span>
    <span class="spacer"></span>
    <span>{{username}}</span>
    <button routerLink="/home" mat-button>
        <mat-icon>home</mat-icon>
        Home
    </button>
    <button routerLink="/cart" mat-button>
        <mat-icon matBadge="{{cartcount}}" matBadgeColor="warn">shopping_cart</mat-icon>
        Cart
    </button>
    <button (click)="logout()" mat-raised-button color="warn">
        <mat-icon>lock_open</mat-icon>
        Logout
    </button>
</mat-toolbar>
