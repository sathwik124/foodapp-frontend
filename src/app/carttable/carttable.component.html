<mat-table [dataSource]="dataSource" *ngIf="dataSource.data.length > 0; else noItemsTemplate" class="cart-table">

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Product</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.name }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <mat-header-cell *matHeaderCellDef>Price</mat-header-cell>
      <mat-cell *matCellDef="let product">₹{{ product.price }}/-</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="quantity">
      <mat-header-cell *matHeaderCellDef>Quantity</mat-header-cell>
      <mat-cell *matCellDef="let product">{{ product.quantity }}</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="totprice">
      <mat-header-cell *matHeaderCellDef>Total</mat-header-cell>
      <mat-cell *matCellDef="let product">₹{{ product.totprice }}/-</mat-cell>
    </ng-container>
  
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let product">
        <button mat-icon-button (click)="removeFromCart(product)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
  
    <mat-header-row *matHeaderRowDef="['name','price','quantity','totprice','actions']"></mat-header-row>
    <mat-row *matRowDef="let row; columns: ['name','price','quantity','totprice','actions']"></mat-row>
  
</mat-table>
  
<ng-template #noItemsTemplate >
    <div class="disp">
        <h1>No Cart Items Here</h1>
    </div>
</ng-template>

<div class="container" *ngIf="dataSource.data.length > 0">
  <mat-card class="ex-card">
    <mat-card-header fxLayout="row" fxLayoutAlign="center center">
      <h1 style="font-weight: bold;">Total Price</h1>
    </mat-card-header>
    <mat-card-content fxLayout="row" fxLayoutAlign="center center">
      <h1>₹{{total_price}}/-</h1>
    </mat-card-content>
    <mat-card-footer fxLayout="row" fxLayoutAlign="center center">
      <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
        <button mat-raised-button color="accent" (click)="checkoutcart()">
          <mat-icon>check_circle</mat-icon>
          Check Out
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</div>
