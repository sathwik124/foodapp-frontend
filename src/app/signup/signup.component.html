<div class="container vh-100" style="width: 400px;">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body p-5">
                <div class=" d-flex flex-row justify-content-center align-items-center text-center">
                    <span><mat-icon>lunch_dining</mat-icon></span>
                    <span><h1>Foodie Go</h1></span>
                </div>
                <div class="text-center">
                    <mat-icon>lock</mat-icon>
                </div>
                <div class="text-center">
                    <h2>SignUp</h2>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="onsubmit()">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" class="form-control" formControlName="username"
                            name="username" />
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email" />
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" />
                    </div>
                    <input type="submit" class="btn btn-primary w-100" value="SignUp" name="">
                </form>
            </div>
            <div class="card-footer text-right">
                <small>Already have an account? <a routerLink="../login">Login</a></small>
            </div>
        </div>
    </div>
</div>
